title = "Category"
url = "/category/:slug*"
layout = "default"
is_hidden = 0

[viewBag]
localeUrl[en] = "/category/:slug*"

[products]
category = ":slug"
showVariants = 1
perPage = 9

[productsFilter]
category = ":slug"
showPriceFilter = 1
==
<div class="flex">
    <div class="w-1/4">
        {% component 'productsFilter' %}
    </div>
    <div class="w-3/4">
        {% component 'products' %}
    </div>
</div>
